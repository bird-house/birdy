  - python >=3.9,<3.13
  - pip >=23.3
  - boltons >=23.0
  - click >=8.1.0
  - jinja2 >=3.0.0
  - lxml >=5.0.0
  - owslib >=0.19.2
  - packaging >=23.0
  - pyopenssl >=23.0
  - python-dateutil >=2.8.1
  - requests >=2.24.0
  - urllib3 >=2.0.2
  - wrapt >=1.14.0
  # extra
  - fiona >=1.9.0
  - geojson >=3.0.0
  - ipyleaflet >=0.18.0
  - ipython >8.5.0,!=9.0.0
  - ipywidgets >=8.0.5
  - netcdf4 >=1.6.0
  - pymetalink >=6.5.3
  - rioxarray >=0.15.0
