name: Build Tests ⚙️

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Black (Python${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install flake8 and black
        run: |
          python -m pip install flake8 black
      - name: Check formatting with flake8 and black ⚙️
        run: |
          make lint

  docs:
    name: Build docs 🏗️
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
    steps:
      - uses: actions/checkout@v4
      - name: Install pandoc
        run: |
          sudo apt-get -y install pandoc
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements 📦
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi
          if [ -f requirements_extra.txt ]; then pip install -r requirements_extra.txt; fi
      - name: Install Birdy 🐦
        run: |
          python -m pip install --editable .
      - name: Check dependencies
        run: |
          python -m pip list
          python -m pip check
      - name: Build docs 🏗️
        run: |
          make docs

  build:
    name: Testing with Python${{ matrix.python-version }}
    needs:
     - lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
        with:
          egress-policy: audit
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements 📦
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi
          if [ -f requirements_extra.txt ]; then pip install -r requirements_extra.txt; fi
      - name: Install Birdy 🐦
        run: |
          python -m pip install --editable .
      - name: Check dependencies
        run: |
          python -m pip list
          python -m pip check
      - name: Test with pytest ⚙️
        run: |
          make test
