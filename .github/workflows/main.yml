name: Build Tests ‚öôÔ∏è

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  black:
    name: Black (Python${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install black
        run: |
          pip install black
      - name: Check formatting with black ‚öôÔ∏è
        run: |
          black --check --target-version py39 birdy tests

  build:
    name: Testing with Python${{ matrix.python-version }}
    needs: black
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Install packages
      run: |
        sudo apt-get -y install pandoc
      if: matrix.python-version == 3.9
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install requirements üì¶
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi
    - name: Test with pytest ‚öôÔ∏è
      run: |
        make test
    - name: Lint with flake8 ‚öôÔ∏è
      run: |
        make lint
    - name: Build docs üèóÔ∏è
      if: matrix.python-version == 3.9
      run: |
        make docs
